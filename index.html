<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/consultaCep/JS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="/consultaCep/JS/apps.js"></script>
    <link rel="stylesheet" href="/consultaCep/Bootstrap/css/bootstrap.min.css">
    <title>Consulta CEP</title>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="/consultaCep/index.html" class="navbar-brand">Consulta CEP</a>
        <div class="form-inline my-2 my-lg-0">
            <input id="cep" class="form-control mr-sm-2" type="search" placeholder="Digite o CEP"
                aria-label="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Consultar</button>
        </div>
    </nav>

    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>

    <div class="container dados" style="display: flex; flex-direction: column;">
        <div class="row" style="margin-top: 25px; margin-left: 10px;">
            <h3>CEP</h3>
        </div>

        <table class="table table-hover" style="margin-top: 20px;">
            <thead>
                <tr>
                    <th scope="col">UF</th>
                    <th scope="col">Logradouro</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Localidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" id="uf"></th>
                    <td id="logradouro"></td>
                    <td id="bairro"></td>
                    <td id="localidade"></td>
                </tr>
        </table>
    </div>

</body>

</html>
